" textLength="1264" x="876" y="328.2231">Ask(respond_uri: respond uri for Digital Twin Graph, ask_id: "4", payload: {instance_id: "the vehicle", operation: "Set", member_path: "vehicle_identification/vin", payload: the value as JSON-LD string})</text><polygon fill="#A80036" points="867,358.4219,857,362.4219,867,366.4219,863,362.4219" style="stroke: #A80036; stroke-width: 1.0;"/><line style="stroke: #A80036; stroke-width: 1.0;" x1="861" x2="2156" y1="362.4219" y2="362.4219"/><text fill="#000000" font-family="sans-serif" font-size="13" font-weight="bold" lengthAdjust="spacingAndGlyphs" textLength="9" x="873" y="357.356">5</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="198" x="886" y="357.356">Answer(ask_id: "4", payload: "")</text><polygon fill="#A80036" points="105,387.5547,95,391.5547,105,395.5547,101,391.5547" style="stroke: #A80036; stroke-width: 1.0;"/><line style="stroke: #A80036; stroke-width: 1.0;" x1="99" x2="855" y1="391.5547" y2="391.5547"/><text fill="#000000" font-family="sans-serif" font-size="13" font-weight="bold" lengthAdjust="spacingAndGlyphs" textLength="9" x="111" y="386.4888">6</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="94" x="124" y="386.4888">Set - response</text><!--MD5=[efcf573dabc5badb325122173338b84b]
@startuml
skinparamlocked backgroundColor fefefe

autonumber

participant "Digital Twin Consumer" as CONSUMER
participant "Digital Twin Graph" as DIGITAL_TWIN_GRAPH
participant "Digital Twin Registry" as DIGITAL_TWIN_REGISTRY
participant "Digital Twin Provider" as PROVIDER

CONSUMER -> DIGITAL_TWIN_GRAPH: Set(instance_id: "the vehicle", member_path: "vehicle_identification/vin", value: value as JSON-LD string) - request

DIGITAL_TWIN_GRAPH -> DIGITAL_TWIN_REGISTRY: FindByInstanceId(instance_id: "the vehicle") - request
DIGITAL_TWIN_GRAPH <- DIGITAL_TWIN_REGISTRY: FindByInstanceId - response
note left
  list of EntityAccessInfo

  [
    {
      provider_id: "vehicle-core"
      model_id : "dtmi:sdv:vehicle;1"
      instance_id: "the vehicle"
      protocol: "grpc"
      operations: ["Set"]
      uri: Digital Twin Provider's uri
    }
  ]
end note

DIGITAL_TWIN_GRAPH -> PROVIDER: Ask(respond_uri: respond uri for Digital Twin Graph, ask_id: "4", payload: {instance_id: "the vehicle", operation: "Set", member_path: "vehicle_identification/vin", payload: the value as JSON-LD string})
DIGITAL_TWIN_GRAPH <- PROVIDER: Answer(ask_id: "4", payload: "")

CONSUMER <- DIGITAL_TWIN_GRAPH: Set - response

@enduml

