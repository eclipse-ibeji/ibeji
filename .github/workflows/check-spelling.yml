name: Check Spelling
on:
  pull_request:
    branches:
      - main

jobs:
  check_spelling:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository and submodules
        uses: actions/checkout@v3
        with:
          submodules: recursive
      - name: Install spell
        run: sudo apt-get install -y spell
      - name: Check spelling
        # Check the spelling in all README.ms files, excluding those in submodules and those in target directories.
        run: |
          find . -name README.md | grep -v external | grep -v target | xargs  -I % ./tools/check_spelling.sh "%" || exit 255
        shell: bash
